<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>briX</title>
   <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <title>Gamedev Canvas Workshop</title>
   <style>
       * { padding: 0; margin: 0; }
       canvas { background: #eee; display: block; margin: 0 auto; }
   </style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

   <header>
       <h1> briX </h1>
   </header>

 <!-- Modal Structure to get username -->
 <div id="modal1" class="modal">

   <div class="modal-content">
     <h4>Welcome to briX!</h4>
     <h5 >Create a nickname:</h5>
   </div>
   <form class="col s12">
     <div class="row">
        <div class="input-field col s6">
          <input placeholder="Enter Nickname" id="first_name" type="text" class="validate">
          <label for="first_name">Nickname</label>
        </div>
      </div>
  </form>
  <div class="modal-footer">
    <p class = "center-align">
      <button  id = "submit-button" class="modal-close btn waves-effect waves-light" type="submit" name="action">ENTER
      </button>
   </p>
 </div>
  </div>

<section id="display-game">
   <div id = "timer"> Time: </div>
   <canvas id="myCanvas" width="900" height="700"></canvas>
   <div id = "hi-score"> High Score </div>


   <div id = "instructions"> Instructions: Use left and right arrow keys to move paddle. </div>
   <div id = "music-controls"> Music?  </div>
   <div id = "game-over"> </div>
</section>

<section id="game-over">
       <h1> GAME OVER </h1>
       <img src = ""> <!--GIF-->
       <div id = "display-score"> Your Score: </div>
       <div id = "high-scores"> High Scores:
           <ol class = "list-group">
               <li class="list-group-item"> Name, Score </li>
               <li class="list-group-item"> Name, Score </li>
               <li class="list-group-item"> Name, Score </li>
               <li class="list-group-item"> Name, Score </li>
               <li class="list-group-item"> Name, Score </li>
           </ol>
       </div>
       <button id = "Replay"> Replay </button>
       <button id = "Restart"> Restart </button>

</section>

<script src="assets/javascript/game.js "></script>
</body>
</html>
