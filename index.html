<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <title>Gamedev Canvas Workshop: briX</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <link rel="preload" href="assets/fonts/pixelated.ttf" as="font">

  <style type="text/css">
    * { padding: 0; margin: 0; }
      canvas { background: #f57c00; margin: 0 auto; }

      @font-face {
    font-family: pixelated;
    src: url"("/fonts/pixelated.ttf");
}

<body>
  <!-- <header>
      <h1><span id="frontheader">bri</span><span id="frontheaderX">X</span></h1>
  </header> -->

  <div class="container">
    <!-- MO Sound Div Hidden-->
    <div class="row" id="frontpage">
      <div id="player" style="display:none"></div>
    </div>
    <!--<div id="modal1" class="modal"> -->
    <div class="row" id="usernickname">
      <div class="modal-content">
        <h1><span id="frontheader">bri</span><span id="frontheaderX">X</span></h1>
        <div class="row">
          <div class="col s6"></div>
          <div class="col s4"><h6>play briX</h6></div>
        </div>
        <p id="nick-error"> </p>

        <div class="row">
          <div class="col s4">
          </div>
          <form class="col s4">
            <!-- <div class="row"> -->
              <div class="input-field">
                <input id="nicknameinput" type="text" class="validate">
                <label for="nicknameinput" class="cyan-text text-darken-3">create a nick</label>
              </div>
            <!-- </div> -->
          </form>
          <div class="col s4">
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <a class="modal-action modal-close cyan-text text-darken-3 btn-flat" id="submitmodal">Submit</a>
      </div>
    </div>
  </div>

  <section id="displaygame">
    
    <div id="timer"> Time: </div>
    <canvas id="myCanvas" width="778" height="580"></canvas>
    <div id="hi-score"> Fastest Time </div>


    <!-- <div id="instructions"> Instructions: Use left and right arrow keys to move paddle. </div> -->
    <form action="#">
      <p>
        <label>
          <input type="checkbox" id="music-controls" />
          <span>Play Music</span>
        </label>
      </p>
    </form>
  </section>

  <section id="gameover">
    <h1 id="over"> GAME OVER </h1>
    <h1 id="congratulation">CONGRATS!</h1>
    <div id="gif"> </div>
    <!--GIF-->
    <div id="display-score"> Your Time: </div>
    <div id="highscores"> Fastest Times: </div>

      <table class="table table-hover centered" id='data-table'>
        <thead>
          <tr>
            <th>Player</th>
            <th>Time</th>

          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <!-- <ol class = "list-group">
             <li class="list-group-item"> Name,<span>Mingming</span> Score<span>34</span> </li>
            <li class="list-group-item"> Name,<span>Mo</span> Score<span>23</span> </li>
            <li class="list-group-item"> Name,<span>Ming2</span> Score <span>20</span></li>
            <li class="list-group-item"> Name,<span>Jay</span> Score <span>15</span></li>
            <li class="list-group-item"> Name,<span>Valery</span> Score<span> 14</span> </li> 
        </ol> -->
    </div>
    <button id="Replay">Replay</button>
    <button id="Restart">Restart</button>
  </section>
